- name: Install flamp
  hosts: all
  environment:
    # Build-Time Tuning:
    CXXFLAGS: -O2 -march=native -mtune=native
    CFLAGS: -O2 -march=native -mtune=native
    MAKEFLAGS: -j {{ ansible_processor_vcpus }}
  tasks:

    - name: Create directory hamradio
      file:
        path: /home/pi/hamradio
        state: directory

    - name: Install dependent libraries
      become: yes
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - build-essential
        - libfltk1.3-dev
        - libcurl4-openssl-dev

    - name: Determine latest version of flamp on web
      shell: curl --silent "http://www.w1hkj.com/files/flamp/" | grep -Po "[0-9]+\.[0-9]+\.[0-9]+" | uniq
      args:
        warn: no
      register: download_date

    - local_action: command echo item
      with_items: download_date.stdout_lines[0]

    - name: Download and Unarchive flamp {{ download_date.stdout_lines[0] }}
      unarchive:
        src: "http://www.w1hkj.com/files/flamp/flamp-{{ download_date.stdout_lines[0] }}.tar.gz"
        dest: "/home/pi/hamradio/"
        remote_src: yes

    - name: Configure flamp {{ download_date.stdout_lines[0] }}
      command: ./configure
      args:
        chdir: /home/pi/hamradio/flamp-{{ download_date.stdout_lines[0] }}

    - name: Build flamp {{ download_date.stdout_lines[0] }}
      command: make all
      args:
        chdir: /home/pi/hamradio/flamp-{{ download_date.stdout_lines[0] }}

    - name: Install flamp {{ download_date.stdout_lines[0] }}
      become: yes
      command: make install
      args:
        chdir: /home/pi/hamradio/flamp-{{ download_date.stdout_lines[0] }}

    - name: Modify categories for flamp.desktop
      become: yes
      lineinfile:
        path: /usr/local/share/applications/flamp.desktop
        regexp: '^Categories=Network;HamRadio;'
        line: Categories=HamRadio Fldigi

    - name: Remove flamp {{ download_date.stdout_lines[0] }} build directory
      file:
        path: /home/pi/hamradio/flamp-{{ download_date.stdout_lines[0] }}
        state: absent
